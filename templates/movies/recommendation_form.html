{% extends 'movies/../base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'movies/css/recommendation.css' %}">
    <div class="container recommendations-page">
        <h2 class="recommendations-title">Please type your request options</h2>
        <form name="recommendation">
                        {% csrf_token %}
           <div class="genres-container">
               <div>
                   <input type="checkbox" class="genre" value="musical" id="musical">
                   <label for="musical">Musical</label>
               </div>
               <div>
                   <input type="checkbox" class="genre" value="romance" id="romance">
                   <label for="romance">Romance</label>
               </div>
              <div>
                  <input type="checkbox" class="genre" value="comedy" id="comedy">
                  <label for="comedy">Comedy</label>
              </div>
              <div>
                  <input type="checkbox" class="genre" value="action" id="action">
                  <label for="action">Action</label>
              </div>
             <div>
                 <input type="checkbox" class="genre" value="thriller" id="thriller">
                 <label for="thriller">Thriller</label>
             </div>
               <div>
                   <input type="checkbox" class="genre" value="horror" id="horror">
                   <label for="horror">Horror</label>
               </div>
              <div>
                  <input type="checkbox" class="genre" value="cartoon" id="cartoon">
                  <label for="cartoon">Cartoon</label>
              </div>
               <div>
                   <input type="checkbox" class="genre" value="cartoon" id="cartoon">
                   <label for="cartoon">Cartoon</label>
               </div>
               <div>
                   <input type="checkbox" class="genre" value="cartoon" id="cartoon">
                   <label for="cartoon">Cartoon</label>
               </div>
               <div>
                   <input type="checkbox" class="genre" value="cartoon" id="cartoon">
                   <label for="cartoon">Cartoon</label>
               </div>
           </div>

            <div>
                <select class="year">
                    <option value="2024"> 2024</option>
                    <option value="2023"> 2023</option>
                    <option value="2022"> 2022</option>
                    <option value="2021"> 2021</option>
                    <option value="2020"> 2020</option>
                    <option value="2019"> 2019</option>
                    <option value="2018"> 2018</option>
                    <option value="2017"> 2017</option>
                    <option value="2016"> 2016</option>
                    <option value="2015"> 2015</option>
                    <option value="2014"> 2014</option>
                    <option value="2013"> 2013</option>
                    <option value="2012"> 2012</option>
                    <option value="2011"> 2011</option>
                    <option value="2010"> 2010</option>
                </select>
            </div>

            <textarea class="add-comment-field recommendation-field" id="recommendation"></textarea>
            <button type="submit" class="send-comment">Send</button>
        </form>

    </div>
<script src="{% static 'movies/js/recommendations.js' %}"></script>
{% endblock %}
